{% extends 'layout.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="fs-2 text-light">
    <h1>Register New Employee:</h1>
    <form class="fs-5" action="{% url 'employees:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="fs-5 m-3 p-3">
        <p>Employee <a class="" href="{% url 'employees:login' %}">Login Here</a></p>
    </div>
</div>
{% endblock %}
